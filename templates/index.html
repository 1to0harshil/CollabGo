<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>CollabGo</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
	{% if current_user.is_authenticated %}
	<p>Hello, {{ current_user.name }}! You're logged in! Email: {{ current_user.email }}</p>
	<div>
		<p>Google Profile Picture:</p>
		<img src="{{ current_user.profile_pic }}" alt="Google profile pic">
	</div>
	<a class="button" href="/logout">Logout</a>
	{% else %}
	<a class="button" href="/login">Google Login</a>
	{% endif %}
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
		crossorigin="anonymous"></script>
</body>

</html>
